<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Formulario de Email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> 
        <style>
            body {
                background-color: #fff; /* Fondo blanco */
                color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .email-container {
                background-color: #fff;
                color: #000;
                border: 1px solid #000;
                border-radius: 10px; /* Bordes redondeados */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
                padding: 20px;
                width: 400px; /* Ancho fijo para la tarjeta */
            }
            .input-field {
                margin-bottom: 10px;
            }
            .input-field label {
                display: block;
                font-weight: bold;
            }
            .input-field input, .input-field textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #000;
            }
            .button-field {
                text-align: center;
            }
            .button-field button {
                background-color: #000;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
            .return-link {
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="email-container">
            <h:form id="emailForm" class="row g-3 needs-validation">
                <p:panel id="emailPanel" header="Formulario de Email">
                    <p:growl id="message" />

                    <div class="input-field">
                        <h:outputLabel for="from" value="Para:" />
                        <p:inputText id="from" value="#{emailJSFManagedBean.to}" required="true" requiredMessage="El correo es obligatorio">
                            <f:validateRegex pattern=".*@.*" />
                        </p:inputText>
                        <p:message for="from" />
                    </div>

                    <div class="input-field">
                        <h:outputLabel for="subject" value="Asunto:" />
                        <p:inputText id="subject" value="#{emailJSFManagedBean.subject}" required="true" requiredMessage="El asunto es obligatorio" />
                        <p:message for="subject" />
                    </div>

                    <div class="input-field">
                        <h:outputLabel for="descr" value="Mensaje:" />
                        <h:inputTextarea id="descr" value="#{emailJSFManagedBean.descr}" rows="4" cols="30" />
                    </div>

                    <div class="button-field">
                        <h:commandButton styleClass="btn btn-success" action="#{emailJSFManagedBean.submitEmail()}" value="Enviar" id="submit">
                            <i class="fas fa-paper-plane" />
                        </h:commandButton>
                    </div>

                    <div class="return-link">
                        <a href="index.xhtml">Regresar al inicio</a>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </body>
</html>
